<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Cadastro de Pessoa
    </ui:define>

    <ui:define name="content">
        <h:form id="formCadastro">
            <p:panel header="Formulário de Cadastro" style="width:600px;">

                <p:messages />

                <!-- painel de duas colunas: rótulo | input -->
                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%; margin-bottom:1em;">

                    <p:outputLabel for="nome" value="Nome Completo:" styleClass="label" />
                    <p:inputText id="nome" value="#{cadastroBean.nome}" required="true" style="width:100%;"/>

                    <p:outputLabel for="idade" value="Idade:" styleClass="label" />
                    <p:inputText id="idade" value="#{cadastroBean.idade}" style="width:4em;" />

                    <p:outputLabel for="email" value="E-mail:" styleClass="label" />
                    <p:inputText id="email" value="#{cadastroBean.email}" style="width:100%;" />

                    <p:outputLabel for="data" value="Data de Nascimento:" styleClass="label" />
                    <p:calendar id="data" value="#{cadastroBean.data}" pattern="dd/MM/yyyy" showIcon="true"/>

                    <p:outputLabel for="tipo" value="Tipo de Documento:" styleClass="label" />
                    <p:selectOneMenu id="tipo" value="#{cadastroBean.tipoDocumento}" style="width:100%;">
                        <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="CPF" itemValue="CPF"/>
                        <f:selectItem itemLabel="CNPJ" itemValue="CNPJ"/>
                        <p:ajax update="docPanel"/>
                    </p:selectOneMenu>

                    <!-- espaço extra antes do inputMask -->
                    <!--                    <h:outputText/>-->

                    <h:panelGroup id="docPanel" layout="block">
                        <!-- CPF -->
                        <p:outputLabel for="cpf" value="CPF:" styleClass="label"
                                       style="#{cadastroBean.tipoDocumento ne 'CPF' ? 'display:none;' : ''}" />
                        <p:inputMask id="cpf" value="#{cadastroBean.numeroCPF}" mask="999.999.999-99"
                                     style="width:100%; #{cadastroBean.tipoDocumento ne 'CPF' ? 'display:none;' : ''}" />

                        <!-- CNPJ -->
                        <p:outputLabel for="cnpj" value="CNPJ:" styleClass="label"
                                       style="#{cadastroBean.tipoDocumento ne 'CNPJ' ? 'display:none;' : ''}" />
                        <p:inputMask id="cnpj" value="#{cadastroBean.numeroCNPJ}" mask="99.999.999/9999-99"
                                     style="width:100%; #{cadastroBean.tipoDocumento ne 'CNPJ' ? 'display:none;' : ''}" />
                    </h:panelGroup>

                </p:panelGrid>

                <p:separator/>

                <p:commandButton value="Salvar"
                                 action="#{cadastroBean.salvar}"
                                 update="@form"
                                 icon="pi pi-save"/>
                <p:commandButton value="Limpar"
                                 action="#{cadastroBean.limpar}"
                                 update="@form"
                                 icon="pi pi-refresh"
                                 styleClass="ui-button-secondary"/>

            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        Rodapé – Página de Cadastro
    </ui:define>
</ui:composition>
