<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Cadastro de Pessoa
    </ui:define>

    <ui:define name="content">
        <h:form id="formCadastro">
            <p:panel header="Formulário de Cadastro" style="width:500px">

                <p:messages />

                <p:outputLabel for="nome" value="Nome Completo:" />
                <p:inputText id="nome" value="#{cadastroBean.nome}" required="true" />

                <p:outputLabel for="idade" value="Idade:" />
                <p:inputText id="idade" value="#{cadastroBean.idade}" />

                <p:outputLabel for="email" value="E-mail:" />
                <p:inputText id="email" value="#{cadastroBean.email}" />

                <p:outputLabel for="data" value="Data de Nascimento:" />
                <p:calendar id="data" value="#{cadastroBean.data}" pattern="dd/MM/yyyy" showIcon="true" />

                <p:outputLabel for="tipo" value="Tipo de Documento:" />
                <p:selectOneMenu id="tipo" value="#{cadastroBean.tipoDocumento}">
                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="CPF" itemValue="CPF" />
                    <f:selectItem itemLabel="CNPJ" itemValue="CNPJ" />
                    <p:ajax update="docPanel" />
                </p:selectOneMenu>

                <h:panelGroup id="docPanel" layout="block">
                    <p:outputLabel value="Número:" rendered="#{cadastroBean.tipoDocumento eq 'CPF'}" />
                    <p:inputMask mask="999.999.999-99" value="#{cadastroBean.numeroDocumento}" rendered="#{cadastroBean.tipoDocumento eq 'CPF'}" />

                    <p:outputLabel value="Número:" rendered="#{cadastroBean.tipoDocumento eq 'CNPJ'}" />
                    <p:inputMask mask="99.999.999/9999-99" value="#{cadastroBean.numeroDocumento}" rendered="#{cadastroBean.tipoDocumento eq 'CNPJ'}" />
                </h:panelGroup>

                <p:separator/>

                <p:commandButton value="Salvar" action="#{cadastroBean.salvar}" update="@form" icon="pi pi-save"/>
                <p:commandButton value="Limpar" action="#{cadastroBean.limpar}" update="@form" icon="pi pi-refresh" styleClass="ui-button-secondary"/>

            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        Rodapé – Página de Cadastro
    </ui:define>

</ui:composition>
